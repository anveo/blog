<!DOCTYPE html>
<!--[if lt IE 7]><html dir="ltr" lang="en-US" class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html dir="ltr" lang="en-US" class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html dir="ltr" lang="en-US" class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html dir="ltr" lang="en-US" class="no-js"><!--<![endif]-->
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} • blog • brianracer.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
  <link href='/stylesheets/style.css' rel='stylesheet' type='text/css' />
</head>
<body>
  <div class="container">
    <div class="sixteen columns">
      <h2>{{ page.title }}</h2>
      {{ content }}
    </div>

    <h3>Old Darticles</h3>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <script src="/javascripts/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script src="/javascripts/blog.js" type="text/javascript"></script>
</body>
</html>
